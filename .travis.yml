language: node_js
sudo: required
env:
  global:
  - AWS_BUCKET=$(if [ "$TRAVIS_BRANCH" == "master" ]; then echo "datastage.io"; else
    echo "alpha.datastage.io"; fi)
before_script:
- wget https://github.com/gohugoio/hugo/releases/download/v0.52/hugo_0.52_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
- echo $AWS_BUCKET
script:
- if [ "$TRAVIS_BRANCH" == "master" ]; then rm static/robots.txt; fi
- hugo
deploy:
  provider: s3
  access_key_id: AKIAJ4XWIXRASOGMSFCA
  secret_access_key:
    secure: 
  bucket: "$AWS_BUCKET"
  local_dir: public
  skip_cleanup: true
  acl: public_read
  on:
    repo: uc-cdis/stage-landing-page
    all_branches: true
