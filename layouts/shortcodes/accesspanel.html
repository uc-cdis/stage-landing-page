<div class='about__access'>
  <h3>Do you have access to STAGE?</h3>
  <button class='about__button' onclick="window.location.href = '#getting-started'">Yes</button>
  <button class='about__button' onclick="openAccessPanel('none')">No</button>
  <button class='about__button' onclick="openAccessPanel('notSure')">I Don't Know</button>
</div>
<script>
const toolList = {};
const visibilityMap = {};

function openAccessPanel(accessLevel) {
  document.querySelector('.access-panel').classList.remove('hidden');
  if (accessLevel === 'none') {
    document.querySelector('.no-access').classList.remove('hidden');
    document.querySelector('.not-sure-access').classList.add('hidden');
  } else {
    document.querySelector('.no-access').classList.add('hidden');
    document.querySelector('.not-sure-access').classList.remove('hidden');
  }
}

function closeAccessPanel() {
  document.querySelector('.access-panel').classList.add('hidden');
  document.querySelector('.not-sure-access').classList.add('hidden');
  document.querySelector('.no-access').classList.add('hidden');
}
</script>
